<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delta Green Character Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="margin-bottom: 1rem;">
      <button onclick="saveCharacter()">Save Character</button>
      <input type="file" id="loadFile" accept=".json" onchange="loadCharacter(event)">
    </div>

    <div class="container">
      <h1>Delta Green Character Sheet</h1>
    
        <div class="section grid">
          <div><label for="agent">Agent</label><input type="text" id="agent"></div>
          <div><label for="player">Player</label><input type="text" id="player"></div>
        </div>
    
        <h2>Health & Sanity</h2>
        <div class="section grid">
          <div>
            <label>Health</label>
            <div class="dot-container">
              <div class="dot health"></div><div class="dot health"></div><div class="dot health"></div><div class="dot health"></div><div class="dot health"></div><div class="dot health"></div>
              <div class="dot health"></div><div class="dot health"></div><div class="dot health"></div><div class="dot health"></div><div class="dot health"></div><div class="dot health"></div>
            </div>
          </div>
          <div>
            <label>Sanity</label>
            <div class="dot-container">
              <div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div>
              <div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div><div class="dot sanity"></div>
            </div>
          </div>
        </div>
    
        <h2>Core Attributes</h2>
        <div class="section grid">
          <div><label>Strength</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Focus</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Charisma</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Dexterity</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Wits</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Subterfuge</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Endurance</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Resolve</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
          <div><label>Awareness</label><div class="dot-container"><div class="dot core"></div><div class="dot core"></div><div class="dot core"></div></div></div>
        </div>
    
        <h2>Skills</h2>
        <div class="section grid">
          <div><label>Composure</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Defense</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Fortitude</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Melee</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Ranged</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Occult</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Devices</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Might</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Notice</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Sneak</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Survival</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Deception</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Influence</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Insight</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
          <div><label>Presence</label><div class="dot-container"><div class="dot skill"></div><div class="dot skill"></div><div class="dot skill"></div></div></div>
        </div>
    
<h2>Combat Actions</h2>
<div class="section grid">
  <div>
    <label>Weapon</label>
    <input type="text" class="combat-weapon">
  </div>
  <div>
    <label>Skill</label>
    <select class="combat-skill">
      <option value="Melee">Melee</option>
      <option value="Ranged">Ranged</option>
    </select>
  </div>
  <div>
    <label>Range</label>
    <select class="combat-range">
      <option value="Close">Close</option>
      <option value="Medium">Medium</option>
      <option value="Far">Far</option>
      <option value="Very Far">Very Far</option>
    </select>
  </div>
  <div>
    <label>Type</label>
    <select class="combat-type">
      <option value="Bludgeoning">Bludgeoning</option>
      <option value="Piercing">Piercing</option>
      <option value="Slashing">Slashing</option>
    </select>
  </div>
  <div>
    <label>Damage</label>
    <select class="combat-damage">
      <option value="+1">+1</option>
      <option value="+2">+2</option>
      <option value="+3">+3</option>
      <option value="+4">+4</option>
      <option value="+5">+5</option>
      <option value="+6">+6</option>
    </select>
  </div>
</div>
    
        <h2>Bonds</h2>
<div class="section grid">
  <div>
    <label>Bond 1 <input type="text" class="bond-name" placeholder="Name or Relationship"></label>
    <div class="dot-container">
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
    </div>
  </div>
  <div>
    <label>Bond 2 <input type="text" class="bond-name" placeholder="Name or Relationship"></label>
    <div class="dot-container">
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
    </div>
  </div>
  <div>
    <label>Bond 3 <input type="text" class="bond-name" placeholder="Name or Relationship"></label>
    <div class="dot-container">
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
      <div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div><div class="dot bond"></div>
    </div>
  </div>
</div>
    
<h2>Training and Specializations</h2>
<div class="section grid training-grid">
  <div><label>Accounting</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Anthropology</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Archeology</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Art</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Athletics</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Bureaucracy</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Computer Science</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Craft ()</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Criminology</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Demolitions</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Disguise</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Drive</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Firearms</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>First Aid</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Forensics</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Heavy Machinery</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Heavy Weapons</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>History</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>HUMINT</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Law</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Medicine</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Melee Weapons</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Military Science</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Navigate</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Occult</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Persuade</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Pharmacy</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Pilot</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Psychotherapy</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Ride</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Science</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Search</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>SIGINT</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Stealth</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Surgery</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Survival</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Swim</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Unarmed Combat</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Unnatural</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
  <div><label>Language ()</label><div class="dot-container"><div class="dot training"></div><div class="dot training"></div></div></div>
</div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
